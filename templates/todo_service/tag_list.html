{% extends "base.html" %}

{% block content %}
	<h1>
		Tag List
		<a style="float: right" href="{% url 'todo_service:tags-create' %}" class="btn btn-primary link-to-page">
			Create
		</a>
	</h1>
	
	{% if tag_list %}
		<table class="table">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		{% for tag in tag_list %}
			<tr>
				<td>{{ tag.id }}</td>
				<td>{{ tag.name }}</td>
				<td><a href="{% url 'todo_service:tags-update' pk=tag.id %}" class="btn btn-secondary">UPDATE</a></td>
				<td><a href="{% url 'todo_service:tags-delete' pk=tag.id %}" class="btn btn-secondary">DELETE</a></td>
			</tr>
		{% endfor %}
		</table>
	{% endif %}
{% endblock %}
